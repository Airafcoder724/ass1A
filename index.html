<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS can go here */
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Customers
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ml-sm-auto">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">E-commerce Dashboard</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
                <div class="row">
                    <!-- Card 1: Number of Orders -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Orders
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">1,240</h5>
                                <p class="card-text">Number of orders this month.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2: Revenue -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Revenue
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">$35,000</h5>
                                <p class="card-text">Revenue generated this month.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 3: Active Users -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Active Users
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">584</h5>
                                <p class="card-text">Active platform users.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Sales Chart -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Monthly Sales
                            </div>
                            <div class="card-body">
                                <canvas id="salesChart" width="400" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- User Engagement Chart -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                User Engagement
                            </div>
                            <div class="card-body">
                                <canvas id="engagementChart" width="400" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
            </main>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var ctx1 = document.getElementById('salesChart').getContext('2d');
            var salesChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Sales',
                        data: [120, 190, 300, 500, 200, 300],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        
            var ctx2 = document.getElementById('engagementChart').getContext('2d');
            var engagementChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Likes', 'Comments', 'Shares', 'Views'],
                    datasets: [{
                        label: 'Engagement',
                        data: [200, 150, 80, 160],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
        </script>
        
</body>
</html>
